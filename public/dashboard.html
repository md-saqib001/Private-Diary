<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowPen - Dashboard</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* OVERRIDE: Reset the centered layout from style.css */
        body {
            display: block; /* distinct from flex center */
            height: auto;
            min-height: 100vh;
            background-color: #0d1117;
            padding: 0;
            margin: 0;
            overflow-y: scroll; /* Always show scrollbar to prevent layout shift */
        }

        /* Full Width Container */
        .dashboard-container {
            width: 100%;
            max-width: 1400px; /* Prevents it from getting too wide on huge screens */
            margin: 0 auto;
            padding: 2rem 4rem; /* Spacious padding */
            box-sizing: border-box;
            background: none; /* Remove the card background */
            border: none;
            box-shadow: none;
        }

        /* 1. HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #30363d;
            margin-bottom: 40px;
        }
        .user-info { font-size: 1.2rem; color: #8b949e; }
        .user-info span { color: #58a6ff; font-weight: bold; }

        /* 2. HERO SECTION (TODAY) */
        #todaySection {
            background: linear-gradient(145deg, #161b22, #0d1117);
            border: 2px solid #238636;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 50px;
            box-shadow: 0 10px 30px rgba(35, 134, 54, 0.15);
            transition: transform 0.2s ease;
        }
        #todaySection:hover { transform: translateY(-2px); }
        
        #todayDate { font-size: 2.5rem; font-weight: 800; color: #fff; margin-bottom: 10px; display: block; letter-spacing: -1px; }
        #todayStatus { color: #8b949e; font-size: 1.1rem; margin-bottom: 30px; }
        
        .action-btn {
            background-color: #238636;
            color: white;
            padding: 15px 40px;
            border-radius: 50px; /* Pill shape */
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            display: inline-block;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(35, 134, 54, 0.4);
        }
        .action-btn:hover { background-color: #2ea043; transform: scale(1.05); box-shadow: 0 6px 20px rgba(35, 134, 54, 0.6); }

        /* 3. HISTORY SECTION */
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .filters { display: flex; gap: 15px; }
        select, #filterBtn {
            background: #161b22;
            color: #c9d1d9;
            padding: 10px 15px;
            border: 1px solid #30363d;
            border-radius: 6px;
            cursor: pointer;
        }
        #filterBtn { background: #1f6feb; border-color: #1f6feb; color: white; width: auto; font-weight: bold;}
        #filterBtn:hover { background: #388bfd; }

        /* GRID LAYOUT FOR BLOCKS üß± */
        #notesList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Auto-fit columns */
            gap: 25px;
        }

        .archive-card {
            background: #161b22;
            padding: 25px;
            border: 1px solid #30363d;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 180px; /* Fixed height for uniform blocks */
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        /* Hover Effect for Blocks */
        .archive-card:hover {
            border-color: #58a6ff;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .archive-date { 
            font-size: 0.85rem; 
            color: #8b949e; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .archive-title { 
            font-weight: bold; 
            font-size: 1.4rem; 
            color: #fff; 
            line-height: 1.3;
        }
        
        /* Decorative corner fold */
        .archive-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 30px 30px 0;
            border-color: transparent #21262d transparent transparent;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="header">
        <div class="user-info">Welcome back, <span id="usernameDisplay">...</span></div>
        <button id="logoutBtn" style="width: auto; background: #da3633; padding: 10px 20px;">Logout</button>
    </div>

    <div id="todaySection">
        <span id="todayDate">Loading Date...</span>
        <p id="todayStatus">Syncing with server...</p>
        <a id="todayBtn" href="#" class="action-btn">Open Page</a>
    </div>

    <div class="history-header">
        <h3 style="color: #c9d1d9; font-size: 1.5rem; margin: 0;">üóÇÔ∏è Your Journey</h3>
        
        <div class="filters">
            <select id="yearFilter">
                <option value="">All Years</option>
                <option value="2026">2026</option>
                <option value="2025">2025</option>
            </select>
            <select id="monthFilter">
                <option value="">All Months</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <button id="filterBtn">Filter</button>
        </div>
    </div>

    <div id="notesList">
        <p style="text-align: center; color: #8b949e; width: 100%;">Loading your history...</p>
    </div>
</div>

<script src="javascript/dashboard.js"></script>

</body>
</html>
